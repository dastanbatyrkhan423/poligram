<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ТОО "Poligram" - Строительно-проектная компания{% endblock %}</title>
    
    <!-- Meta -->
    <meta name="description" content="{% block meta_description %}ТОО Poligram - строительно-проектная компания с 19-летним опытом. Проектирование, инженерные изыскания, строительство.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}строительство, проектирование, инженерные изыскания{% endblock %}">
    
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/clean.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'core:home' %}">Главная</a>
                <a href="{% url 'core:about' %}">О компании</a>
                <a href="{% url 'services:service_list' %}">Услуги</a>
                <a href="{% url 'portfolio:project_list' %}">Портфолио</a>
                <a href="{% url 'core:certificates' %}">Сертификаты</a>
                <a href="{% url 'core:licenses' %}">Лицензии</a>
                <a href="{% url 'contact:contact' %}">Контакты</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ТОО "Poligram". Все права защищены.</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
